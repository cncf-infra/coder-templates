apiVersion: v1
kind: ServiceAccount
metadata:
  name: coder
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coder
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: coder
    namespace: default
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: code-server
  namespace: default
spec:
  selector:
    matchLabels:
      app: code-server
  serviceName: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      serviceAccountName: coder
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: code-server
          image: ghcr.io/ii/emacs-coder:latest
          command: ${coder_command}
          securityContext:
            runAsUser: 1000
          env:
            - name: CODER_AGENT_TOKEN
              value: ${coder_token}
          volumeMounts:
            - mountPath: /run/containerd/containerd.sock
              name: run-containerd-containerd-sock
            - mountPath: /tmp
              name: tmp
            - mountPath: /home/coder
              name: home-coder
            - mountPath: /var/run/host
              name: host
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      volumes:
        - hostPath:
            path: /run/containerd/containerd.sock
            type: Socket
          name: run-containerd-containerd-sock
        - hostPath:
            path: /tmp
          name: tmp
        - name: home-coder
          hostPath:
            path: /home/coder
        - hostPath:
            path: /
          name: host
        - name: podlabels
          downwardAPI:
            items:
              - path: "labels"
                fieldRef:
                  fieldPath: metadata.labels
